<div class="register-wrapper">
    <div class="top-bar">
      <img src="/assets/logo_p6.png" alt="MDD logo" class="logo" />
    </div>
  
    <hr class="divider" />
  
    <div class="back-section">
      <button class="back-button" (click)="goBack()">&#8592;</button>
    </div>
  
    <div class="form-section">
      <h2 class="title">Inscription</h2>
  
      <form (ngSubmit)="onSubmit()" #registerForm="ngForm" class="form">
              
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Nom d'utilisateur</mat-label>
          <input matInput type="text" name="username" [(ngModel)]="formData.username" required />
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Adresse e-mail</mat-label>
          <input matInput type="text" name="username" [(ngModel)]="formData.email" required />
        </mat-form-field>
  
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Mot de passe</mat-label>
          <input matInput type="password" name="password" [(ngModel)]="formData.password" required />
        </mat-form-field>
  
        <button type="submit" class="submit-button">S'inscrire</button>
      </form>
      <div *ngIf="message" [ngClass]="{ 'error': isError, 'success': !isError }">
        {{ message }}
      </div>
    </div>
  </div>
