<div class="login-wrapper">
    <div class="top-bar">
      <img src="/assets/logo_p6.png" alt="MDD logo" class="logo" />
    </div>
  
    <hr class="divider" />
  
    <div class="back-section">
        <button class="back-button" (click)="goBack()">&#8592;</button>
      </div>
  
    <div class="form-section">
      <h2 class="title">Se connecter</h2>
  
      <form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="form">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>E-mail ou nom d'utilisateur</mat-label>
          <input matInput type="text" name="identifier" [(ngModel)]="credentials.identifier" required />
        </mat-form-field>
  
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Mot de passe</mat-label>
          <input matInput type="password" name="password" [(ngModel)]="credentials.password" required />
        </mat-form-field>
  
        <button mat-raised-button color="primary" class="submit-button" type="submit">
          Se connecter
        </button>
      </form>

      <div *ngIf="message" [ngClass]="{ 'error': isError, 'success': !isError }">
        {{ message }}
      </div>

    </div>
  </div>
