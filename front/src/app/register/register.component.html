<div class="register-wrapper">
    <div class="top-bar">
      <img src="/assets/logo_p6.png" alt="MDD logo" class="logo" />
    </div>
  
    <hr class="divider" />
  
    <div class="back-section">
      <button class="back-button" (click)="goBack()">&#8592;</button>
    </div>
  
    <div class="form-section">
      <h2 class="title">Inscription</h2>
  
      <form (ngSubmit)="onSubmit()" #registerForm="ngForm" class="form">
        <label for="username">Nom d'utilisateur</label>
        <input id="username" type="text" name="username" [(ngModel)]="formData.username" required />
  
        <label for="email">Adresse e-mail</label>
        <input id="email" type="email" name="email" [(ngModel)]="formData.email" required />
  
        <label for="password">Mot de passe</label>
        <input id="password" type="password" name="password" [(ngModel)]="formData.password" required />
  
        <button type="submit" class="submit-button">S'inscrire</button>
      </form>
    </div>
  </div>
